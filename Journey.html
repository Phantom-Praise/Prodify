    <div id="decodedResponse"></div>
    <script>
        window.onload = function(){
            var urlParams = new URLSearchParams(window.location.search);
            var encodedResponse = urlParams.get('response');
            var decodedResponse = decodeURIComponent(encodedResponse);
            console.log(decodedResponse);

            var decodedResponseDiv = document.getElementById('decodedResponse');
            var formattedResponse = '<ul>'; // Start unordered list

            // Split response into individual options
            var options = decodedResponse.split('.');

            // Iterate through each option and create list item
            options.forEach(function(option) {
                formattedResponse += '<li>' + option.trim() + '.</li>'; // Add list item
            });

            formattedResponse += '</ul>'; // End unordered list

            decodedResponseDiv.innerHTML = formattedResponse;
        }
    </script>
